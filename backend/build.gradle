plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

java {
    sourceCompatibility JavaVersion.VERSION_11
    targetCompatibility JavaVersion.VERSION_11
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.7.2'

    implementation 'com.google.code.gson:gson:2.9.1'
    implementation 'org.apache.bahir:spark-streaming-mqtt_2.12:2.4.0'
    implementation 'org.apache.spark:spark-core_2.12:3.3.0'
    implementation 'org.apache.spark:spark-streaming_2.12:3.3.0'
    implementation 'org.apache.spark:spark-sql_2.12:3.3.0'
}

application {
    // Define the main class for the application.
    mainClass = 'com.project.sban.Analysis'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}
